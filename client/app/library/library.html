<div>

  <div class="col-md-12">
    <div class="well bs-component">

      <h1>Library</h1>

      <div>
        <div ng-repeat="book in library">
          <img ng-src="{{book.coverImageUrl}}"/>
          <span>{{book.name}} - {{book.author}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
