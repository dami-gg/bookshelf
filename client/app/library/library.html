<div id="library">

  <div class="col-md-12">

    <h1>Library</h1>

    <div class="view-selector">
      <button ng-click="showDefaultView = true" ng-class="{ enabled: showDefaultView }">List view</button>
      <button ng-click="showDefaultView = false" ng-class="{ enabled: !showDefaultView }">Card view</button>
    </div>

    <div class="view-wrapper">
      <div ng-show="library.shelves.length === 0">
        <span>Your library is still empty, time to start reading a nice book</span>
      </div>

      <div ng-show="library.shelves.length > 0" ng-switch="showDefaultView">

        <div ng-switch-when="false" class="col-md-12 shelves-wrapper">

          <div ng-repeat="shelf in library.shelves" class="col-md-12 shelf">
            <div class="books-row">

              <div class="col-md-3 col-xs-6 book" ng-repeat="book in shelf" ng-click="library.viewBook(book.isbn);">
                <img class="cover" ng-src="{{book.coverImageUrl}}"/>
              </div>

            </div>
          </div>
        </div>

        <div ng-switch-default class="col-md-12">
          <div ui-grid="{ data: library.content }" class="libraryGrid"></div>
        </div>

      </div>
    </div>
  </div>
</div>
