<form class="form-horizontal">
  <fieldset>

    <legend>Book details</legend>

    <div class="form-group">
      <label for="inputIsbn" class="col-md-2 control-label">ISBN</label>
      <div class="col-md-10">
        <input type="name" class="form-control" id="inputIsbn" placeholder="ISBN" ng-model="book.isbn">
      </div>
    </div>

    <div class="form-group">
      <label for="inputTitle" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="title" class="form-control" id="inputTitle" placeholder="Title" ng-model="book.title">
      </div>
    </div>

    <div class="form-group">
      <label for="inputAuthor" class="col-md-2 control-label">Author</label>
      <div class="col-md-10">
        <input type="author" class="form-control" id="inputAuthor" placeholder="Author" ng-model="book.author">
      </div>
    </div>

    <div class="form-group">
      <label for="category" class="col-md-2 control-label">Category</label>
      <div class="col-md-10">
        <select class="form-control" id="category" ng-model="book.category">
          <option>Science fiction</option>
          <option>Mystery</option>
          <option>Action</option>
          <option>Crime</option>
          <option>Software development</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" ui-sref="/home">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </fieldset>
</form>
