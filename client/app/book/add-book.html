<div>

  <div class="col-md-12">
    <div class="well bs-component">

      <h1>Add a new book</h1>

      <div id="search">
        <div>
          <label for="title">Title</label>
          <input id="title" ng-model="addBook.searchedTitle" ng-model-options="{ debounce: 100 }">
          <label for="author">Author</label>
          <input id="author" ng-model="addBook.searchedAuthor" ng-model-options="{ debounce: 100 }">
          <button ng-click="addBook.showFindBookPopup()">Find book</button>
        </div>
      </div>

      <book-form book="addBook.book" save-method="addBook.save(book)"></book-form>
    </div>

  </div>
</div>
