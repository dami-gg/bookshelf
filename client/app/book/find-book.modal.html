<div modal="showModal">
  <div class="modal-header">
    <h3 class="modal-title">Select a result</h3>
  </div>
  <div class="modal-body">
    <ul>
      <li ng-repeat="item in modalCtrl.items">
        <a href="#" ng-click="$event.preventDefault(); modalCtrl.selected.item = item">
          {{ item.author !== "" ? item.author : "Unknown" }} - {{ item.title }}
        </a>
      </li>
    </ul>
    Selected: <b>{{ modalCtrl.selected.item.title }}</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
  </div>
</div>
